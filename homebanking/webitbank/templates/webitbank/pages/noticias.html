{% extends "webitbank/base.html" %}

{% block title%} Noticias {% endblock %}


{% block content %}
          
            <h2 class="text">Noticias</h2>
            <hr>
            <div class="conteiner">
            <div class="row justify-content-md-center">
            {% for title, desc, i, url in mylist %}
              <!--Título-->
              <!--Tarjeta-->
                <div class="card col-bg-5 col-md-5 col-12">
                  <div class="conteiner">
                    <img src="{{ i }}" class="card-img" alt="">
                  </div>
                  <div class="card-body">
                    <a href="{{ url }}" target = "_blank">
                      <h5 class="card-title">{{ title }}</h5>
                    </a>
                    <p class="card-text">{{ desc }}</p>
                  </div>
                  <a href="{{ url }}" target = "_blank" ><button class="btn">Ver mas</button></a>
                </div>
              
              
                {% endfor %}
              </div>
            </div>
      <!-- Finalizan las tabs -->
  <!--  pie de página principal -->

  {% endblock content %}
